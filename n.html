<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Same Size Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery">
    <div class="gallery-item">
        <img src="assets/img/commercialcaorosals/4.png" alt="Image 1">
    </div>
    <div class="gallery-item">
        <img src="assets/img/commercialcaorosals/4.png" alt="Image 2">
    </div>
    <div class="gallery-item">
        <img src="assets/img/commercialcaorosals/4.png" alt="Image 3">
    </div>
    <div class="gallery-item">
        <img src="assets/img/commercialcaorosals/4.png" alt="Image 4">
    </div>
    <div class="gallery-item">
        <img src="assets/img/commercialcaorosals/4.png" alt="Image 5">
    </div>
    <div class="gallery-item">
        <img src="assets/img/commercialcaorosals/4.png" alt="Image 6">
    </div>
</div>

<script src="script.js"></script>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f7f7f7;
}

.gallery {
    display: grid;
    grid-gap: 15px;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Ensures same size for all images */
    width: 90vw;
    max-width: 1200px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures image fits perfectly */
    display: block;
    transition: transform 0.4s ease;
}

/* Hover effect for all items */
.gallery-item:hover img {
    transform: scale(1.1); /* Zoom-in effect */
}

.gallery-item:hover {
    transform: translateY(-5px); /* Lifts the image slightly */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* Responsive adjustments */
@media screen and (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
}

</style>
</body>
</html>
